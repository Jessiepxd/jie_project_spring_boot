<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" th:href="@{/css/styles.css}" />
</head>

<body>
    <h1>Add your review!</h1>

    <form th:action="@{/book/{id}/submit-review(id=${bookId})}" method="post">
        <input type="hidden" name="bookId" th:value="${bookId}" />
        <p><textarea name="content"></textarea></p>
        <p><input type="submit" value="Add Review!" class="button-style-add" /></p>
    </form>

    <div>
        <a th:href="@{/}" class="button-style-gohome">Back to index</a>
    </div>

</body>

</html>
